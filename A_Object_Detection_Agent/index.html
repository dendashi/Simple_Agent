<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Qwen3-VL 视觉 Agent Demo</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
    }
    .app {
      display: flex;
      height: 100vh;
    }
    /* 左侧图片区域 */
    .left-panel {
      width: 45%;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      background: #fff;
    }
    .image-header {
      padding: 10px 12px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .image-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      background: #fafafa;
    }
    #imagePreview {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.08);
      object-fit: contain;
    }
    .image-placeholder {
      color: #999;
      font-size: 14px;
    }
    .upload-btn {
      padding: 6px 12px;
      border-radius: 4px;
      border: none;
      background: #409EFF;
      color: #fff;
      cursor: pointer;
      font-size: 13px;
    }
    .upload-btn:hover {
      background: #66b1ff;
    }

    /* 右侧聊天区域 */
    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      padding: 10px 12px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
      background: #fff;
    }
    .chat-body {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #f5f7fa;
    }
    .message-row {
      margin-bottom: 10px;
      display: flex;
    }
    .message-row.user {
      justify-content: flex-end;
    }
    .message-row.agent {
      justify-content: flex-start;
    }
    .bubble {
      max-width: 70%;
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .bubble.user {
      background: #409EFF;
      color: #fff;
      border-bottom-right-radius: 1px;
    }
    .bubble.agent {
      background: #fff;
      color: #333;
      border-bottom-left-radius: 1px;
      box-shadow: 0 0 3px rgba(0,0,0,0.05);
    }
    .chat-footer {
      padding: 8px 10px;
      border-top: 1px solid #eee;
      background: #fff;
      display: flex;
      gap: 8px;
    }
    #msgInput {
      flex: 1;
      padding: 6px 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
      outline: none;
    }
    #msgInput:focus {
      border-color: #409EFF;
    }
    .send-btn {
      padding: 6px 16px;
      border-radius: 4px;
      border: none;
      background: #67C23A;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
    .send-btn:hover {
      background: #85ce61;
    }
  </style>
</head>
<body>
<div class="app">
  <!-- 左侧：图片 -->
  <div class="left-panel">
    <div class="image-header">
      <span>当前图片</span>
      <div>
        <input id="imgInput" type="file" accept="image/*" style="display:none" />
        <button id="uploadBtn" class="upload-btn">上传图片</button>
      </div>
    </div>
    <div class="image-container">
      <img id="imagePreview" style="display:none" />
      <div id="imagePlaceholder" class="image-placeholder">
        还没有图片，请点击右上角“上传图片”按钮。
      </div>
    </div>
  </div>

  <!-- 右侧：聊天 -->
  <div class="right-panel">
    <div class="chat-header">视觉 Agent 对话</div>
    <div id="chatBody" class="chat-body"></div>
    <div class="chat-footer">
      <input id="msgInput" type="text" placeholder="请输入对当前图片的任务指令，例如：描述这张图片 / 框出最右边的一朵云" />
      <button id="sendBtn" class="send-btn">发送</button>
    </div>
  </div>
</div>

<script>
  const imgInput = document.getElementById("imgInput");
  const uploadBtn = document.getElementById("uploadBtn");
  const imagePreview = document.getElementById("imagePreview");
  const imagePlaceholder = document.getElementById("imagePlaceholder");
  const chatBody = document.getElementById("chatBody");
  const msgInput = document.getElementById("msgInput");
  const sendBtn = document.getElementById("sendBtn");

  let currentImageUrl = null;  // 例如: "/static/uploads/xxx.jpg"

  function appendMessage(role, text) {
    const row = document.createElement("div");
    row.className = "message-row " + (role === "user" ? "user" : "agent");

    const bubble = document.createElement("div");
    bubble.className = "bubble " + (role === "user" ? "user" : "agent");
    bubble.textContent = text;

    row.appendChild(bubble);
    chatBody.appendChild(row);
    chatBody.scrollTop = chatBody.scrollHeight;
  }

  uploadBtn.addEventListener("click", () => imgInput.click());

  imgInput.addEventListener("change", async () => {
    const file = imgInput.files[0];
    if (!file) return;

    const formData = new FormData();
    formData.append("file", file);

    appendMessage("agent", "正在上传图片，请稍候...");

    const resp = await fetch("/upload_image", {
      method: "POST",
      body: formData,
    });

    if (!resp.ok) {
      appendMessage("agent", "图片上传失败，请重试。");
      return;
    }

    const data = await resp.json();
    currentImageUrl = data.image_url;

    // 左侧预览
    imagePreview.src = currentImageUrl;
    imagePreview.style.display = "block";
    imagePlaceholder.style.display = "none";

    appendMessage("agent", "图片上传成功，你可以在右侧输入框里对这张图片发起任务指令了。");
  });

  async function sendMessage() {
    const text = msgInput.value.trim();
    if (!text) return;

    appendMessage("user", text);
    msgInput.value = "";

    if (!currentImageUrl) {
      appendMessage("agent", "请先在左侧上传一张图片。");
      return;
    }

    const payload = {
      message: text,
      image_url: currentImageUrl,
    };

    const resp = await fetch("/chat", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(payload),
    });

    if (!resp.ok) {
      appendMessage("agent", "后端处理出错，请检查服务器日志。");
      return;
    }

    const data = await resp.json();
    appendMessage("agent", data.reply || "（无回复内容）");

    if (data.image_url) {
      // 如果是框选任务，更新左侧图片为新结果
      currentImageUrl = data.image_url;
      imagePreview.src = currentImageUrl;
    }
  }

  sendBtn.addEventListener("click", sendMessage);
  msgInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      sendMessage();
    }
  });
</script>
</body>
</html>
